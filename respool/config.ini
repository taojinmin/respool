[redis]
host = localhost
port = 6379
db = 0
username = None
password = None
connect_timeout = 5
clear_when_break = True


[pool-type]
type = priority


[pool-switch]
RandomPool = True
PriorityPool = True
ProxyPool = False


[RandomPool]
cooldown_enable = True
cooldown_time = 5
refresh_interval = 1


[PriorityPool]
init_score = 20


[ProxyPool]
init_score = 20
capacity = 50
proxy_source = kuaidaili
auto_supplement = True

