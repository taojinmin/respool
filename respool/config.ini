[redis]
host = localhost
port = 6379
db = 0
username = None
password = None
connect_timeout = 5


[pool-type]
type = priority


[pool-switch]
RandomPool = True
PriorityPool = False
ProxyPool = True


[RandomPool]
cooldown_enable = True
cooldown_time = 5
refresh_interval = 1
clear_when_break = True

[PriorityPool]
init_score = 20
clear_when_break = True


[ProxyPool]
init_score = 20
capacity = 50
proxy_source = kuaidaili
auto_supplement = True
clear_when_break = False
