[redis]
host = localhost
port = 6379
db = 0
username = None
password = None
connect_timeout = 5

[pool-switch]
RandomPool = True
PriorityPool = True
ProxyPool = True

[RandomPool]
cooldown_enable = True
cooldown_time = 6
refresh_interval = 1
clear_when_break = False
reload_resource = False

[PriorityPool]
init_score = 20
clear_when_break = False
reload_resource = False

[ProxyPool]
init_score = 20
capacity = 50
proxy_source = kuaidaili
auto_supply = False
clear_when_break = False
